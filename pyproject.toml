description = ""
authors = ["Hans-Wilhelm Warlo <5417271+warlo@users.noreply.github.com>"]
readme = "README.md"
repository = "https://github.com/warlo/ginear/"

[tool.poetry.dependencies]
python = "^3.9"
python-dotenv = "^1.0.0"
pyfzf = "^0.3.1"
requests = "^2.31.0"
typer = "^0.9.0"
rich = "^13.6.0"

[tool.poetry.scripts]
